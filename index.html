<!DOCTYPE html>
<html>

<head>
	<title>Cash Register</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width-device-width" />

</head>

<body>
	<div class="container">
		<h1 class="heading">Cash Register Manager</h1>
		<p class="description">
			Enter the bill amount and cash given by the customer and know the minimum number of notes to return.
		</p>
		<div>
			<label for="bill-amount">Bill Amount:</label>
			<input
				id="bill-amount"
				type="number"
				onkeypress="return (event.charCode == 8 || event.charCode == 0 || 
    					event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
			       onpaste="return false" pattern="[^\-]+"
			/>
		</div>
		<div>
			<label for="cash-given"> Cash Given:</label>
			<input
				id="cash-given"
			       type="number"
			       onkeypress="return (event.charCode == 8 || event.charCode == 0 || 
    					event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
			       onpaste="return false"
			       pattern="[^\-]+"
			/>
		</div>
		<button id="check-button">Check</button>
		<p id=error-message></p>
		<table class="change-table">
			<caption>Return Change</caption>
			<tr>
				<th>No.of notes</th>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				</tr>
			<tr>
				<th>Notes</th>
				<td>2000</td>
				<td>500</td>
				<td>100</td>
				<td>50</td>
				<td>20</td>
				<td>10</td>
				<td>1</td>
			</tr>
		</table>
	<script src="src/index.js">
	</script>
</body>

</html>
